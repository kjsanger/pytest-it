notifications:
  email:
    on_success: never
    on_failure: change
sudo: false
language: python
cache: pip
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
install:
- make bootstrap
- pip install -r dev-requirements.txt
after_success:
- tox -e coverage-report
jobs:
  include:
  - stage: lint
    python: '3.6'
    script: make lint
  - stage: test
    python: '2.7'
    env: TOXENV=py27
    script: make test
  - stage: test
    python: '3.6'
    env: TOXENV=py36
    script: make test
  - stage: release
    python: 3.6
    script: skip  # Only run the deploy step
    after_success: skip
    before_deploy:
    - make assert_clean_git || echo "Dirty git index, exiting" && exit 1
    - make assert_new_pypi_version || echo "No PyPI release needed, exiting" && exit 0
    - if [ -z "$TWINE_USERNAME" ]; then echo "TWINE_USERNAME not set, exiting." && exit 1; fi
    - if [ -z "$TWINE_PASSWORD" ]; then echo "TWINE_PASSWORD not set, exiting." && exit 1; fi
    - if [ -z "$GITHUB_TAG_TOKEN" ]; then echo "GITHUB_TAG_TOKEN not set, exiting." && exit 1; fi
    - git config --global user.email "builds@travis-ci.com"
    - git config --global user.name "Travis CI"
    - pip install -r dev-requirements.txt
    - git status  # For debugging
    deploy:
      provider: script
      script: make release && git push --quiet https://mattduck:$GITHUB_TAG_TOKEN@github.com/mattduck/pytest-it.git --tags >/dev/null 2>&1
      on:
        branch: master
        tags: false
    after_deploy: pip install pytest-it --upgrade
    env:
      - secure: ""
      - secure: ""
      - secure: ""
